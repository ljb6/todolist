<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <!-- Adicionando FontAwesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            rel="stylesheet">
        <title>To-do list</title>
    </head>
    <body
        class="bg-light d-flex justify-content-center align-items-center vh-100">
        <section class="card shadow p-4 w-50">
            <h2 class="text-center mb-4">To-Do List</h2>

            <form method="post" action="/submit-task">
                <div class="input-group mb-3">
                    <input type="text" id="task" name="task"
                        class="form-control" placeholder="Type the task"
                        required>
                    <button type="submit"
                        class="btn btn-primary">Create</button>
                </div>
            </form>

            <div class="mt-3">
                {{ range .Tasks }}
                <div class="card shadow-sm p-3 mb-2">
                    <strong>{{ .Text }}</strong>
                    <div class="text-muted small">{{ .Time }}</div>
                    <div class="mt-2">
                        {{ if .Done }}
                        <span class="badge bg-success">Done</span>
                        {{ else }}
                        <span class="badge bg-warning text-dark">Pending</span>
                        {{ end }}
                    </div>
                    <div class="d-flex justify-content-end mt-2">

                        <form method="post" action="/mark-as-done?id={{.Id}}"
                            class="me-2">
                            <button type="submit" class="btn btn-sm btn-success"
                                title="Mark as Done">
                                <i class="fas fa-check"></i>
                            </button>
                        </form>

                        <form method="post" action="/delete-task?id={{.Id}}">
                            <button type="submit" class="btn btn-sm btn-danger"
                                title="Delete">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </form>
                    </div>
                </div>
                {{end}}
            </div>
        </section>
    </body>
</html>
